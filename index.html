<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css"
      referrerpolicy="no-referrer"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="h-screen bg-blue-100 flex justify-center items-center">
      <div class="absolute z-0 top-0">
        <img src="./images/pattern-background-desktop.svg" alt="" />
      </div>
      <div
        class="
          container
          bg-white
          w-96
          rounded-xl
          overflow-hidden
          shadow-2xl
          z-10
        "
      >
        <div>
          <img src="./images/illustration-hero.svg" alt="" />
        </div>
        <div class="p-8 text-center">
          <h2 class="text-2xl font-semibold">Order Summary</h2>
          <p class="my-3">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="w-full flex items-center bg-gray-100 p-3 rounded-xl">
            <div class="flex-none">
              <img src="./images/icon-music.svg" alt="" />
            </div>
            <div class="flex-grow text-left ml-3">
              <h4>Annual Plan</h4>
              <p class="text-gray-500">$59.99/year</p>
            </div>
            <div class="flex-none text-blue-900 underline hover:no-underline">
              <a href="/">Change</a>
            </div>
          </div>
          <button
            class="
              w-full
              bg-blue-600
              my-5
              h-12
              rounded-xl
              shadow-2xl
              hover:text-white hover:bg-blue-500
            "
          >
            Proceed to Payment
          </button>
          <button class="text-gray-500 hover:text-black">Cancel Order</button>
        </div>
      </div>
      <div
        class="
          text-center
          w-full
          absolute
          h-6
          flex
          justify-center
          items-center
          bottom-0
        "
      >
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by: <a href="facebook.com/saerdyey">Jay Anton Roblico</a>.
      </div>
    </div>
  </body>
</html>
